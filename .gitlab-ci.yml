stages:
  - deploy

variables:
  DOCKER_IMAGE_NAME: "registry.gitlab.com/dev-ops-group-x/flight-booking/airline_system"
  DOCKER_IMAGE_TAG: "1.0"

before_script:
  - echo "Install Docker..."
  - apt-get update -qy
  - apt-get install -y docker.io

deploy:
  stage: deploy
  script:
    - echo "Pulling Docker image from GitLab Container Registry..."
    - docker pull $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
    - echo "Running Docker container..."
    - docker run -d --name airline_container -p 8080:8080 $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
